<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>caltext</title>
<link rel="stylesheet" href="caltext.css">
<lang = "ja">
</head>

<body>
	<div class="main">
		<div class="display">
			<div class="contents-display" id="sometexts">
				<div class="caltext" id="text"><p></p></div>
			</div>
		</div>
		<div class="command">
			<div class="calculation">
				<div class="bace-cal">
					<div class="parecal">
					<div class="cal" id="+" onclick=""><p>+</p></div>
					<div class="cal" id="-" onclick=""><p>-</p></div>
					<div class="cal" id="*" onclick=""><p>×</p></div>
				    </div>
				    <div class="parecal">
				    	<div class="cal" id="/" onclick=""><p>÷</p></div>
				    	<div class="cal" id="**" onclick=""><p>**</p></div>
				     	<div class="cal" id="√" onclick=""><p>√</p></div>
				    </div>
				    <div class="parecal">
				    	<div class="cal" onclick=""><p>%</p></div>
				    	<div class="cal" onclick=""><p>+-</p></div>
				    	<div class="cal" id="nine"><p></p></div>
				    </div>
					<div class="parecal">
						<div class="next" onclick="nextcolumn()"><p>↓</p></div>
					</div>
				</div>
				<div class="bace-cal-work">
					<div class="equal" onclick="equalwork()"><p>=</p></div>
					<div class="ac" onclick="acwork()"><p>ac</p></div>
				</div>
			</div>
			<div class="numbers">
				<div class="parenum">
					<div class="number" id="1" onclick=""><p>1</p></div>
				    <div class="number" id="2" onclick=""><p>2</p></div>
				    <div class="number" id="3" onclick=""><p>3</p></div>
				</div>
				<div class="parenum">
					<div class="number" id="4" onclick=""><p>4</p></div>
				    <div class="number" id="5" onclick=""><p>5</p></div>
				    <div class="number" id="6" onclick=""><p>6</p></div>
				</div>
				<div class="parenum">
					<div class="number" id="7" onclick=""><p>7</p></div>
				    <div class="number" id="8" onclick=""><p>8</p></div>
				    <div class="number" id="9" onclick=""><p>9</p></div>
				</div>
				<div class="parenum">
					<div class="number" id="0" onclick=""><p>0</p></div>
				    <div class="number" id="00" onclick=""><p>00</p></div>
				    <div class="number" id="." onclick=""><p>.</p></div>
				</div>
			</div>
			<div class="num-works">
				<div class="delete" onclick="deletefunc()"><p><</p></div>
				<div class="breaket" id="(" onclick="">(</div>
				<div class="breaket" id=")" onclick="">)</div>
			</div>
		</div>
	</div>
	<script src="caltext.js" type="text/javascript"></script>
</body>
</html>
